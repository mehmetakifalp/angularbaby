 <form>
    <div class="row">
      <h4>{{ 'Register' }}</h4>
      

        <input-with-icon iconName="user" inputPlaceholder="Full Name" inputType="text"></input-with-icon>
        <input-with-icon iconName="envelope" inputPlaceholder="Email Adress" inputType="text"></input-with-icon>
        <input-with-icon iconName="key" inputPlaceholder="Password" inputType="text"></input-with-icon>

    
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
          <div class="col-third">
            <atom-input inputPlaceholder="DD"></atom-input>
          </div>
          <div class="col-third">
            <atom-input inputPlaceholder="MM"></atom-input>
          </div>
          <div class="col-third">
            <atom-input inputPlaceholder="YYYY"></atom-input>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input type="checkbox" id="terms"/>
        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>
    </div>
  </form>
